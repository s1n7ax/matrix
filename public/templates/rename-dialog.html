<md-dialog aria-label="Create New Item">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <span style="font-size: 30px; font-family: Cantarell;">
            Would you like to rename {{itemType}}?
            </span>

            <span flex></span>

            <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content ng-cloak>
        <div class="md-dialog-content">
            <form ng-submit="$event.preventDefault()">

                <p style="font-size: 18px;">
                    Are you sure you want to rename <code>{{name}} {{itemType}}</code>?
                </p>

                <md-autocomplete
                        md-autofocus="true"
                        md-selected-item="ctrl.selectedItem"
                        md-search-text="ctrl.searchText"
                        md-items="item in ctrl.querySearch(ctrl.searchText)"
                        md-item-text="item.display"
                        md-min-length="0"
                        placeholder="Current Name : {{name}}">
                    <md-item-template>
                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>

                    <md-not-found>
                        Good to go...
                    </md-not-found>

                </md-autocomplete>

            </form>
        </div>
    </md-dialog-content>

    <md-dialog-actions>
        <md-button
                class="md-raised"
                aria-label="Okay"
                ng-click="ctrl.ok($event)">
            Rename
        </md-button>
    </md-dialog-actions>
</md-dialog>
